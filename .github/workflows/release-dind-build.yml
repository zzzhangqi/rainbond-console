name: release-dind-build

# on:
#   release:
#     branches: [main, V5.*, fixbug*, Develop*]
#   workflow_dispatch:
on:
  push:
    branches: [optimize-script]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 yapf==0.26.0
      - name: check-code
        run: ./check_code.sh

      - name: Build the Docker image
        env:
          TRAVIS_PULL_REQUEST: false
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOMESTIC_DOCKER_PASSWORD: ${{ secrets.DOMESTIC_DOCKER_PASSWORD }}
          DOMESTIC_DOCKER_USERNAME: ${{ secrets.DOMESTIC_DOCKER_USERNAME }}
          VERSION: ${{ secrets.VERSION }}
          OPERATOR_BRANCH: release-2.1
          OPERATOR_ORG: zzzhangqi
        run: ./release.sh dind
